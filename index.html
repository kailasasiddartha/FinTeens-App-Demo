<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>FinTeens Prototype - Updated 2025 Edition</title>
  <style>
    /* ============================================
       BASE STYLES & VARIABLES
    ============================================ */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, Arial, sans-serif;
    }

    :root {
      --primary: #0b66b3;
      --accent: #ffb703;
      --accent-dark: #fb5607;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --bg1: #fff3e8;
      --bg2: #e8f7ff;
      --shadow-light: 0 4px 12px rgba(11,102,179,0.1);
      --shadow-hover: 0 8px 24px rgba(11,102,179,0.15);
    }

    body {
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      margin: 0;
      padding: 18px;
      color: #06283d;
      animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform, opacity;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ============================================
       LAYOUT & TYPOGRAPHY
    ============================================ */
    .container {
      max-width: 980px;
      margin: 0 auto;
    }

    .center {
      text-align: center;
    }

    .small {
      font-size: 13px;
    }

    .hidden {
      display: none;
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .row.space {
      justify-content: space-between;
    }

    /* ============================================
       COMPONENTS: CARDS & CONTAINERS
    ============================================ */
    .card {
      background: linear-gradient(145deg, white, rgba(255,255,255,0.9));
      padding: 24px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: var(--shadow-light);
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      animation: cardEnter 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform, box-shadow;
    }

    @keyframes cardEnter {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }

    .welcomeCard {
      flex: 1;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 150px;
    }
